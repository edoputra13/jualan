<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri dengan Header Running Vertikal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    /* HEADER BERJALAN VERTIKAL */
    .header-container {
      position: relative;
      height: 100px;
      overflow: hidden;
      background: linear-gradient(to right, #222, #444);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vertical-run {
      position: absolute;
      animation: scroll-up 10s linear infinite;
    }

    @keyframes scroll-up {
      0% { top: 100%; }
      100% { top: -100%; }
    }

    .vertical-run p {
      margin: 0;
      padding: 5px 20px;
      font-size: 20px;
      text-align: center;
    }

    /* GALERI */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      background-color: #222;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border: 4px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- HEADER BERJALAN -->
  <div class="header-container">
    <div class="vertical-run">
      <p>üì¢ Selamat datang di Galeri Foto Lokal!</p>
      <p>üñºÔ∏è Foto diambil dari folder lokal /images/</p>
      <p>üìÇ Tambahkan foto baru hanya dengan menyimpan ke folder</p>
      <p>üéâ Website sederhana, cepat, dan bisa offline</p>
    </div>
  </div>

  <!-- GALERI -->
  <div class="gallery">
    <img src="images/foto1.jpg" alt="Foto 1" />
    <img src="images/foto2.jpg" alt="Foto 2" />
    <img src="images/foto3.jpg" alt="Foto 3" />
    <img src="images/foto4.jpg" alt="Foto 4" />
    <img src="images/foto5.jpg" alt="Foto 5" />
    <img src="images/foto6.jpg" alt="Foto 6" />
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Galeri Lokal | Buatanmu Sendiri
  </footer>

</body>
</html>
