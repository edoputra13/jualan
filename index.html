<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 4px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeri Foto Saya</h1>
        <p>Kumpulan kenangan dalam gambar</p>
    </header>

    <div class="gallery">
        <img src="https://source.unsplash.com/random/300x200?nature" alt="Foto Alam">
        <img src="https://source.unsplash.com/random/300x200?city" alt="Foto Kota">
        <img src="https://source.unsplash.com/random/300x200?travel" alt="Foto Perjalanan">
        <img src="https://source.unsplash.com/random/300x200?beach" alt="Foto Pantai">
        <img src="https://source.unsplash.com/random/300x200?forest" alt="Foto Hutan">
        <img src="https://source.unsplash.com/random/300x200?mountain" alt="Foto Gunung">
    </div>

    <footer>
        &copy; 2025 Galeri Pribadi. Dibuat dengan ❤️ oleh [Nama Kamu]
    </footer>

</body>
</html>
