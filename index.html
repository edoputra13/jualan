<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neoxr Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    header .logo {
      font-weight: 700;
      font-size: 24px;
      color: #00bcd4;
      cursor: pointer;
      user-select: none;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    main {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    h2.section-title {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #00bcd4;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .gallery-grid img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px #00bcd4;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 15px 10px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #333;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav a {
        margin-left: 15px;
        font-size: 14px;
      }
      h2.section-title {
        font-size: 22px;
      }
      main {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Neoxr</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Popular Movies</h2>
    <div class="gallery-grid">
      <img src="images/poster1.jpg" alt="Movie 1" />
      <img src="images/poster2.jpg" alt="Movie 2" />
      <img src="images/poster3.jpg" alt="Movie 3" />
      <img src="images/poster4.jpg" alt="Movie 4" />
      <img src="images/poster5.jpg" alt="Movie 5" />
      <img src="images/poster6.jpg" alt="Movie 6" />
      <img src="images/poster7.jpg" alt="Movie 7" />
      <img src="images/poster8.jpg" alt="Movie 8" />
    </div>
  </main>

  <footer>
    &copy; 2025 Neoxr Clone. All rights reserved.
  </footer>

</body>
</html>
