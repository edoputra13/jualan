<script>
  function getRandomColor() {
    const r = Math.floor(Math.random() * 156) + 100; // 100â€“255 (agar warna tidak terlalu gelap)
    const g = Math.floor(Math.random() * 156) + 100;
    const b = Math.floor(Math.random() * 156) + 100;

<script>
  function updateTime() {
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0'); // bulan dimulai dari 0
    const year = now.getFullYear();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    const formattedTime = `${day}/${month}/${year} â€“ ${hours}:${minutes}:${seconds} WIB`;
    document.getElementById("live-time").textContent = formattedTime;
  }

  // Jalankan saat load dan perbarui setiap detik
  updateTime();
  setInterval(updateTime, 1000);
</script>

<p class="text-yellow-300 text-xl font-bold">VISITOR</p>
<p id="visitor-count" class="text-3xl font-mono transition-all duration-500 ease-in-out">373,855</p>

<script>
  const STORAGE_COUNT_KEY = "simulatedVisitorCount";
  const STORAGE_DATE_KEY = "visitorLastDate";
  const el = document.getElementById("visitor-count");

  const DEFAULT_VISITOR = 373855;

  // Ambil tanggal sekarang dalam format YYYY-MM-DD
  function getTodayDateString() {
    const now = new Date();
    return now.toISOString().split("T")[0];
  }

  // Cek apakah tanggal hari ini sama dengan tanggal terakhir di simpan
  const today = getTodayDateString();
  const savedDate = localStorage.getItem(STORAGE_DATE_KEY);
  let visitor;

  if (savedDate !== today) {
    // Hari berganti â†’ reset
    visitor = DEFAULT_VISITOR;
    localStorage.setItem(STORAGE_DATE_KEY, today);
    localStorage.setItem(STORAGE_COUNT_KEY, visitor);
  } else {
    // Hari masih sama â†’ lanjutkan
    visitor = parseInt(localStorage.getItem(STORAGE_COUNT_KEY)) || DEFAULT_VISITOR;
  }

  function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  function updateVisitorRealistically() {
    const shouldIncrease = Math.random() < 0.8;
    if (shouldIncrease) {
      const increase = Math.floor(Math.random() * 5) + 1;
      visitor += increase;
      el.textContent = formatNumber(visitor);
      localStorage.setItem(STORAGE_COUNT_KEY, visitor);
    }
    const nextUpdate = Math.floor(Math.random() * 4000) + 1000;
    setTimeout(updateVisitorRealistically, nextUpdate);
  }

  // Tampilkan nilai awal
  el.textContent = formatNumber(visitor);

  // Mulai simulasi
  updateVisitorRealistically();
</script>
