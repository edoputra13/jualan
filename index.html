<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Hotstar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #0b0c12;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    /* NAVBAR */
    header {
      background-color: #090b13;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 28px;
      color: #00aaff;
      margin: 0;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    /* GALERI GRID ala Hotstar */
    .gallery {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #090b13;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <h1>Mini Hotstar</h1>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Film</a>
      <a href="#">Serial</a>
      <a href="#">Akun</a>
    </nav>
  </header>

  <!-- GALERI -->
  <section class="gallery">
    <img src="images/movie1.jpg" alt="Film 1">
    <img src="images/movie2.jpg" alt="Film 2">
    <img src="images/movie3.jpg" alt="Film 3">
    <img src="images/movie1.jpg" alt="Film 4">
    <img src="images/movie2.jpg" alt="Film 5">
    <img src="images/movie3.jpg" alt="Film 6">
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Mini Hotstar Clone | Dibuat untuk latihan.
  </footer>

</body>
</html>
