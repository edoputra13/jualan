<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MagicLand - Dunia Ajaibmu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #fff);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 60px 20px;
      text-align: center;
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .sub-header {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      margin-top: -10px;
      font-weight: 400;
      text-shadow: none;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .gallery img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    footer {
      background: #2575fc;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header {
        font-size: 36px;
      }

      .sub-header {
        font-size: 16px;
      }

      .gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    MagicLand
    <div class="sub-header">Temukan dunia ajaibmu di sini</div>
  </header>

  <main class="gallery">
    <img src="images/image1.jpg" alt="Magic 1">
    <img src="images/image2.jpg" alt="Magic 2">
    <img src="images/image3.jpg" alt="Magic 3">
  </main>

  <footer>
    &copy; 2025 MagicLand - Dunia Ajaibmu. Semua hak dilindungi.
  </footer>

</body>
</html>
