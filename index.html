<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri dengan Header GIF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Header GIF */
    .gif-header {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .header-text {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
    }

    /* Galeri Foto */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      cursor: pointer;
      border: 4px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Tombol */
    .load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .load-more:hover {
      background-color: #555;
    }

    /* Modal Lightbox */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal img {
      display: block;
      margin: 5% auto;
      max-width: 90%;
      max-height: 80%;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- HEADER GIF -->
  <div class="gif-header">
    <div class="header-text">
      <h1>üåü Selamat Datang di Galeri Interaktif üåü</h1>
      <p>Gambar latar belakang dalam format GIF</p>
    </div>
  </div>

  <!-- GALERI FOTO -->
  <div class="gallery" id="gallery"></div>

  <button class="load-more" onclick="loadMore()">Tampilkan Lebih Banyak</button>

  <!-- MODAL UNTUK MEMPERBESAR GAMBAR -->
  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="Perbesar Gambar">
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Galeri GIF Interaktif. Dibuat dengan ‚ù§Ô∏è oleh [Nama Kamu]
  </footer>

  <!-- SCRIPT GALERI & LIGHTBOX -->
  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    let photoCount = 0;

    function loadMore() {
      for (let i = 0; i < 6; i++) {
        const img = document.createElement('img');
        const keywords = ["nature", "city", "travel", "beach", "mountain", "forest"];
        const keyword = keywords[(photoCount + i) % keywords.length];
        img.src = `https://source.unsplash.com/random/300x200?sig=${photoCount + i}&${keyword}`;
        img.alt = `Foto ${photoCount + i}`;
        img.onclick = () => openModal(img.src);
        gallery.appendChild(img);
      }
      photoCount += 6;
    }

    function openModal(src) {
      modalImg.src = src;
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    // Load awal
    loadMore();
  </script>
</body>
</html>
