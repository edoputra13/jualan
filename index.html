<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neoxr API Frontend Demo</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00bcd4;
      border-bottom: 1px solid #333;
    }

    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,188,212,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00bcd4;
    }

    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .movie-title {
      padding: 10px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>Neoxr Film Gallery</header>

<main>
  <div id="loading">Memuat data film...</div>
  <div class="grid" id="movieGrid"></div>
</main>

<script>
  async function fetchMovies() {
    const grid = document.getElementById('movieGrid');
    const loading = document.getElementById('loading');

    try {
      // Fetch data film dari API Neoxr
      // Contoh endpoint populer (ubah sesuai kebutuhan):
      const response = await fetch('https://api.neoxr.eu/popular');
      if (!response.ok) throw new Error('Gagal mengambil data film');

      const data = await response.json();

      if (!data.results || data.results.length === 0) {
        loading.textContent = 'Tidak ada film ditemukan.';
        return;
      }

      loading.style.display = 'none';

      // Render film ke halaman
      data.results.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';

        const img = document.createElement('img');
        // URL poster film (kalau data ada)
        img.src = movie.poster_path || 'https://via.placeholder.com/300x450?text=No+Image';
        img.alt = movie.title;

        const title = document.createElement('div');
        title.className = 'movie-title';
        title.textContent = movie.title || movie.name || 'Untitled';

        card.appendChild(img);
        card.appendChild(title);

        grid.appendChild(card);
      });

    } catch (error) {
      loading.textContent = 'Error: ' + error.message;
      console.error(error);
    }
  }

  fetchMovies();
</script>

</body>
</html>
