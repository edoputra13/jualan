<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Interaktif dengan Jam</title>
  <style>
    /* Background untuk seluruh halaman */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    /* Overlay agar teks terbaca di atas background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Fitur jam di pojok kanan atas */
    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 999;
      font-family: 'Courier New', monospace;
    }

    /* Header dengan foto */
    .photo-header {
      position: relative;
      width: 100%;
      height: 45px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .header-text {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0px 0px;
      border-radius: 0px;
      text-align: center;
    }

    /* Galeri */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      cursor: pointer;
      border: 4px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .load-more:hover {
      background-color: #555;
    }

    /* Modal Lightbox */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal img {
      display: block;
      margin: 5% auto;
      max-width: 90%;
      max-height: 80%;
    }

    footer {
      text-align: center;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Fitur Jam -->
  <div id="clock"></div>

  <!-- HEADER -->
  <div class="photo-header">
    <div class="header-text">
      <h1>DEEPA STORE</h1>
      <p>Testimoni Maintenance</p>
    </div>
  </div>

  <!-- GALERI -->
  <div class="gallery" id="gallery"></div>

  <!-- Tombol -->
  <button class="load-more" onclick="loadMore()">Lebih Banyak Testi</button>

  <!-- MODAL UNTUK GAMBAR -->
  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="Perbesar Gambar">
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Deepastore
  </footer>

  <!-- SCRIPT -->
  <script>
    // JAM DIGITAL
    function updateClock() {
      const now = new Date();
      const jam = String(now.getHours()).padStart(2, '0');
      const menit = String(now.getMinutes()).padStart(2, '0');
      const detik = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${jam}:${menit}:${detik}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // GALERI
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    let photoCount = 0;

    function loadMore() {
      for (let i = 0; i < 6; i++) {
        const img = document.createElement('img');
        const keywords = ["nature", "city", "travel", "beach", "mountain", "forest"];
        const keyword = keywords[(photoCount + i) % keywords.length];
        img.src = `https://source.unsplash.com/random/300x200?sig=${photoCount + i}&${keyword}`;
        img.alt = `Foto ${photoCount + i}`;
        img.onclick = () => openModal(img.src);
        gallery.appendChild(img);
      }
      photoCount += 6;
    }

    function openModal(src) {
      modalImg.src = src;
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    loadMore();
  </script>

</body>
</html>
