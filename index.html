<head>

  <title>Galeri dengan Efek Header Huruf Acak</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: white;
    }

    /* HEADER DENGAN EFEK HURUF ACAK */
    .header-container {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #222, #444);
      text-align: center;
    }

    .scramble-text {
      font-size: 24px;
      color: #0f0;
      white-space: nowrap;
      overflow: hidden;
    }

    /* GALERI */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      background-color: #222;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border: 4px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #ccc;
    }
  </style>
</head>
